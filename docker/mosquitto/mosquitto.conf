# Mosquitto MQTT broker configuration for Paparazzi Next-Gen

# General settings
listener 1883
allow_anonymous true

# WebSocket support for browser clients
listener 9001
protocol websockets
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 65535
max_connections 1000

# Message size limits
message_size_limit 10485760

# Security (for development - would be stricter in production)
allow_anonymous true

# Topics for Paparazzi
# All topics follow pattern: paparazzi/{category}/{aircraft_id}
# Categories: telemetry, commands, status, alerts, mission